<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/calculadora.css">
    <script async src="index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1 id="titulo_pagina">Calculadora</h1>
    </header>
    <main id="calculadora">
        <nav id="menu_calculadora">&#9776;</nav>
        <h2 class="texto_distinguido_calculadora" id="estandar">Est√°ndar</h2>
        <div id="div_separacion_resultado_de_menu"></div>
        <output id="output_numero_pequenyo">0</output>
        <output id="output_numero_grande">0</output>

        <button type="button" class="boton_simbolo" id="boton_ce">
            <b class="simbolo" id="simbolo_ce">CE</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_c">
            <b class="simbolo" id="simbolo_c">C</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_borrar_numero">
            <b class="simbolo" id="simbolo_borrar_numero">&#11013;</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_division">
            <b class="simbolo" id="simbolo_division">&#10135;</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_siete">
            <b class="simbolo" id="simbolo_siete">7</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_ocho">
            <b class="simbolo" id="simbolo_ocho">8</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_nueve">
            <b class="simbolo" id="simbolo_nueve">9</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_multiplicacion">
            <b class="simbolo" id="simbolo_multiplicacion">X</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_cuatro">
            <b class="simbolo" id="simbolo_cuatro">4</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_cinco">
            <b class="simbolo" id="simbolo_cinco">5</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_seis">
            <b class="simbolo" id="simbolo_seis">6</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_resta">
            <b class="simbolo" id="simbolo_resta">-</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_uno">
            <b class="simbolo" id="simbolo_uno">1</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_dos">
            <b class="simbolo" id="simbolo_dos">2</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_tres">
            <b class="simbolo" id="simbolo_tres">3</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_suma">
            <b class="simbolo" id="simbolo_suma">+</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_mas_menos">
            <b class="simbolo" id="simbolo_mas_menos">+/-</b>
        </button>

        <button type="button" class="boton_simbolo boton_operando" id="boton_cero">
            <b class="simbolo" id="simbolo_cero">0</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_decimal">
            <b class="simbolo" id="simbolo_coma">,</b>
            <b class="simbolo" id="simbolo_punto" hidden>.</b>
        </button>

        <button type="button" class="boton_simbolo" id="boton_igual">
            <b class="simbolo" id="simbolo_igual">=</b>
        </button>
    </main>
</body>
</html>
